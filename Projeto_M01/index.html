<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09/M1S5</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./app.js" ></script>
</head>

<body>

<div id="img-lateral">
    <img src="imagem-pc" alt="imagem de Pc-Rgb">
</div>

<div id="container">
    <div id="barra-nav">
        <nav id="navbar">
            HOME
        </nav>
    </div>
    <h1>Cabeçalho 1</h1>
    <p>Sobre a lista de produtos</p>
    <h3>lista de produtos</h3>

    <div id="input-produto">
        <input id="nome-produto" type="text" placeholder="Nome do produto">
        <input id="qtd-produto" type="number" placeholder="Quantidade">
        <button id="btn-adiciona">Adicionar</button>
    </div>

    <div id="cont-lista">
        <ul id="lista-produtos">
            <li></li>
        </ul>
    </div>

    <div id="botoes">
        <button id="deletar-itens">Deletar itens marcados</button>
        <button id="deletar-lista">Excluir lista de produtos</button>
    </div>
</div>
<div id="janela-input">
    <input id="valor-produtos" type="number" placeholder="Valor">
    <button id="btn-valor">Inserir</button>
</div>

<footer>
    Vinicius Possatto Stormoski
</footer>
</html>
