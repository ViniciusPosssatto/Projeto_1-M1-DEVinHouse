<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <script type="module" src="./scriptv2-fn-modal.js"></script>
    <title>Peças e Pc's</title>
</head>

<body>

<div id="img-lateral">
    <img src="" alt="imagem de Pc-Rgb">
</div>

<div id="container">
    <div id="barra-nav">
        <nav id="navbar">
            HOME
        </nav>
    </div>
    <h1>Cabeçalho 1</h1>
    <p>Sobre a lista de produtos</p>
   

    <div id="input-produto">
        <label for="nome-produto">Lista de produtos</label>
        <br>
        <input id="nome-produto" name="nome-produto" type="text" placeholder="Nome do produto">
        <input id="qtd-produto" type="number" placeholder="Quantidade">
        <button id="btn-adiciona">Adicionar</button>
    </div>

    <div id="cont-lista">
        <table border="3">
            <thead>
                
                <th id="check">check</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th class="center">Ação</th>
                
            </thead>
            <tbody id="tabela-li">
                
            </tbody>
        </table>
    </div>
    <div>
        <p id="total-produtos">Total dos produtos: R$ </p>
    </div>
    <div id="botoes">
        <button id="deletar-itens">Deletar itens marcados</button>
        <button id="deletar-lista">Excluir lista de produtos</button>
    </div>
    <button id="btn-comprar">Comprar produtos</button>
   
</div>
<div id="janela_input">
    <div class="janela">
        <label for="valor-produtos">Valor unitário</label>
        <input id="valor-produtos" type="number" placeholder="R$">
        <button id="btn-valor">Inserir</button>
    </div>
</div>

<footer>
    Vinicius Possatto Stormoski
</footer>
</html>
